<!DOCTYPE html>
<html>
<head>
    <title>mouseover Event</title>
    <script type="text/javascript" src="mouseoverEvent.js">
        
    </script>
</head>
<body>
    <p id="para" onmouseover="changeBackground()" onmouseout="backToNormal()"> Some text for this tutorial.</p>

</body>
</html>

<!-- Here in <p> element "onmouseover" attribute is used because we want to change background color 
    of the <p> element when mouse is over the <p> element and 
    "onmouseout" attribute is used to get background color back to normal-->
