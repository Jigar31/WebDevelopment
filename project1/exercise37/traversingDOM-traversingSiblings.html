<!DOCTYPE html>
<html>
<head>
    <title>Traversing DOM - Traversing Siblings</title>
    <script type="text/javascript" src="traversingDOM-traversingSiblings.js">
        
    </script>
</head>
<body>
    <div id="main">
        <p > Some text for first paragraph</p>
        <p id="para2" onmouseover="changeTextColor(this.id)" onmouseout="backToNormal(this.id)"> Some text for second paragraph</p>
        <p> Some text for third paragraph</p>
        <p> Some text for fourth paragraph</p>
    </div>
    <!-- <button onclick="changeTextColor()"> Hit this button to change text color</button> -->
</body>
</html>
